<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [autoFocus]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/home']"
        routerLinkActive="active"
        (click)="drawer.close()"
        >Home</a
      >
      <a
        mat-list-item
        [routerLink]="['/cars']"
        routerLinkActive="active"
        (click)="drawer.close()"
        >My Cars</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        [autofocus]="false"
        (click)="drawer.toggle()"
        *ngIf="!drawer.opened"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ pageTitle }}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="outlet">
      <ng-component></ng-component>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
