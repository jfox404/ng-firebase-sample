
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ car.model }}</mat-card-title>
    <mat-card-subtitle>{{ car.make }}</mat-card-subtitle>
    <mat-card-content> </mat-card-content>
  </mat-card-header>
  <img
    mat-card-image
    [src]="'/assets/img/' + car.model + '.png'"
    [alt]="'Photo of' + car.model"
  />

  <mat-card-actions>
    <button mat-button>VIEW</button>
    <button mat-button (click)="openCarDialog(car)">EDIT</button>
  </mat-card-actions>
</mat-card>
